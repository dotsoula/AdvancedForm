<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Forfm Controls</title>
  </head>
  <body>
    <h1>Advanced Form Controls</h1>
    <p>Textarea created for client to write short note on webpage</p>
    <p>The dropdown menu is created for selected option on the webpage</p>
    <p>File option is created to enable client to upload available file</p>

    <form>
      <label for="message">Message</label>
      <textarea name="message" rows="5" cols="10"></textarea>
    </form>

    <form action="">
      <label for="">
        <select name="computer" id="">
          <option value="boost">Boost</option>
          <option value="laptop">Laptop</option>
          <option value="mouse">Mouse</option>
        </select>
      </label>
      <input type="submit" />
    </form>
  </body>
</html>
